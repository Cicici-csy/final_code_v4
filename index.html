<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Stress Analyzer</title>
  <style>
    body {
      font-size: 23px;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Courier New', monospace;
    }

    #terminal {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #000000;
      border-radius: 5px;
      box-shadow: 0 0 10px #ffffff;
    }

    .line {
      margin: 5px 0;
    }

    .input-box {
      border: none;
      background: none;
      color: #ffffff;
      font-size: 16px;
      outline: none;
      width: 90%;
    }

    #feedback {
      color: #808080;
      margin-top: 10px;
      white-space: pre-line;
    }

    .conversation {
      font-family: 'Courier New', monospace;
      white-space: pre-line;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  <script src="https://unpkg.com/p5-webserial@0.1.1/build/p5.webserial.js"></script>
</head>
<body>
  <div id="terminal">
    <div class="line">&gt; Welcome to the Anxiety Personality Test</div>
    <div class="line">&gt; Choose your balloon color (red, yellow, blue, green):</div>
    <div id="conversation" class="conversation"></div>
    <div class="line">
      <span>&gt; </span><input class="input-box" id="userInput" type="text" autofocus>
    </div>
    <div id="feedback"></div>
  </div>

  <script src="sketch.js">
  </script>
</body>
</html>
